    <!-- Inline CSS for custom styles -->
    <style>
        *{
            font-family:'Times New Roman', Times, serif;
        }
        /* Custom styles for header */
        .header {
            background-color: #FF5A5F;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Custom styles for the image grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .image-cell {
            position: relative;
            cursor: pointer;
        }

        .image-cell img {
            width: 100%;
            height: auto;
            transition: transform 0.2s;
        }

        .image-cell img:hover {
            transform: scale(1.05);
        }

        /* Custom styles for the fullscreen image */
        .fullscreen-image {
            display: none; /* Initially hide the fullscreen image */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        
    </style>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- JavaScript -->
    <script>
         function openImage(imageUrl) {
        const fullscreenModal = document.getElementById("fullscreen-modal");
        const fullscreenImage = document.getElementById("fullscreen-image");
        
        if (!fullscreenModal.style.display || fullscreenModal.style.display === "none") {
            // Only open in fullscreen if it's not already open
            fullscreenImage.src = imageUrl;
            fullscreenModal.style.display = "flex";
            document.body.style.overflow = "hidden"; // Prevent scrolling while modal is open
        }
    }

    function closeImage() {
        const fullscreenModal = document.getElementById("fullscreen-modal");
        fullscreenModal.style.display = "none";
        document.body.style.overflow = "auto"; // Restore scrolling
    }

    // Add a popstate event listener to handle back button press
    window.addEventListener("popstate", function(event) {
        // Check if the history state is null (indicating back button press)
        if (event.state === null) {
            // Redirect to index.html
            window.location.href = "year.html";
        }
    });
        
    </script>
</body>
</html>
